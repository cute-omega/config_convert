name: Test
permissions:
  contents: write

on:
  push:
    branches:
      - dev
      - main
    paths:
      - "*.py"
      - "requirements.txt"
      - "ExcludedDomains.json5"
  pull_request:
    branches:
      - dev
      - main
    paths:
      - "*.py"
      - "requirements.txt"
      - "ExcludedDomains.json5"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ensure the workflow can push back to the repo
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run config converting script
        run: python main.py

      - name: Show all files
        run: ll -R

      - name: Upload generated config to check
        uses: actions/upload-artifact@v4.4.0
        with:
          path: "ds-config.json"
          name: "ds-config"
          if-no-files-found: error
